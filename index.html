<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-200">
    <div class="container mx-auto px-4 py-8">
        <!-- Auth Container -->
        <div id="authContainer" class="max-w-md mx-auto glass-effect rounded-xl p-6 shadow-lg">
            <h1 class="text-2xl font-bold text-center text-blue-800 mb-6">Smart To-Do App</h1>
            
            <!-- Login Form -->
            <div id="loginForm" class="space-y-4">
                <h2 class="text-xl font-semibold text-blue-700">Login</h2>
                <div>
                    <input type="email" id="loginEmail" placeholder="Email" class="w-full p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                </div>
                <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
                <p class="text-center">
                    <span class="text-gray-600">New user?</span>
                    <a href="#" onclick="toggleForms()" class="text-blue-600 hover:underline">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden space-y-4">
                <h2 class="text-xl font-semibold text-blue-700">Register</h2>
                <div>
                    <input type="text" id="registerName" placeholder="Full Name" class="w-full p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <input type="email" id="registerEmail" placeholder="Email" class="w-full p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <input type="password" id="registerPassword" placeholder="Password" class="w-full p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                </div>
                <button onclick="register()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Register</button>
                <p class="text-center">
                    <span class="text-gray-600">Already have an account?</span>
                    <a href="#" onclick="toggleForms()" class="text-blue-600 hover:underline">Login here</a>
                </p>
            </div>
        </div>

        <!-- Todo Dashboard (Hidden initially) -->
        <div id="dashboard" class="hidden max-w-2xl mx-auto mt-8 glass-effect rounded-xl p-6 shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 id="welcomeMessage" class="text-xl font-semibold text-blue-800"></h2>
                <button onclick="logout()" class="text-blue-600 hover:text-blue-800">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
            <div class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="newTask" placeholder="Add a new task" class="flex-1 p-2 rounded-lg border border-blue-200 focus:outline-none focus:border-blue-500">
                    <button onclick="addTask()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
                <div id="taskList" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulated database
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Check if user is already logged in
        window.onload = () => {
            if (currentUser) {
                showDashboard();
            }
        };

        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (users[email] && users[email].password === password) {
                currentUser = { email, name: users[email].name, tasks: users[email].tasks || [] };
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                showDashboard();
            } else {
                alert('Invalid credentials');
            }
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !password) {
                alert('Please fill all fields');
                return;
            }

            if (users[email]) {
                alert('Email already registered');
                return;
            }

            users[email] = { name, password, tasks: [] };
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! Please login.');
            toggleForms();
        }

        function showDashboard() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${currentUser.name}!`;
            renderTasks();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function addTask() {
            const taskInput = document.getElementById('newTask');
            const taskText = taskInput.value.trim();
            
            if (taskText) {
                users[currentUser.email].tasks.push({
                    id: Date.now(),
                    text: taskText,
                    completed: false
                });
                currentUser.tasks = users[currentUser.email].tasks;
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTask(taskId) {
            const taskIndex = users[currentUser.email].tasks.findIndex(task => task.id === taskId);
            users[currentUser.email].tasks[taskIndex].completed = !users[currentUser.email].tasks[taskIndex].completed;
            currentUser.tasks = users[currentUser.email].tasks;
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            renderTasks();
        }

        function deleteTask(taskId) {
            users[currentUser.email].tasks = users[currentUser.email].tasks.filter(task => task.id !== taskId);
            currentUser.tasks = users[currentUser.email].tasks;
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            renderTasks();
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            
            users[currentUser.email].tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                taskElement.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${task.completed ? 'checked' : ''} 
                            onclick="toggleTask(${task.id})"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="${task.completed ? 'line-through text-gray-400' : ''}">${task.text}</span>
                    </div>
                    <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                taskList.appendChild(taskElement);
            });
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
